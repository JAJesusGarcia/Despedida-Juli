      .stars {

      .star {
        position: absolute;

      }
      @keyframes twinkleAndFall {

        }

        }

    <script>
      // CÃ³digo de la cuenta regresiva (el mismo que antes)
      // FunciÃ³n para actualizar la cuenta regresiva
      function updateCountdown() {
        const targetDate = new Date('2024-07-27T21:30:00-03:00').getTime();
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference < 0) {
          document.querySelector('.countdown').innerHTML =
            '<p>Â¡La cuenta regresiva ha terminado!</p>';
          return;
        }

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor(
          (difference % (1000 * 60 * 60)) / (1000 * 60),
        );
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days
          .toString()
          .padStart(2, '0');
        document.getElementById('hours').innerText = hours
          .toString()
          .padStart(2, '0');
        document.getElementById('minutes').innerText = minutes
          .toString()
          .padStart(2, '0');
        document.getElementById('seconds').innerText = seconds
          .toString()
          .padStart(2, '0');
      }

      // Actualizar la cuenta regresiva cada segundo
      setInterval(updateCountdown, 1000);

      // Inicializar la cuenta regresiva
      updateCountdown();

      // CÃ³digo para crear las estrellas
      function createStars() {
        const starsContainer = document.querySelector('.stars');
        const numberOfStars = 100;

        for (let i = 0; i < numberOfStars; i++) {
          const star = document.createElement('div');
          star.classList.add('star');
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.animationDelay = `${Math.random() * 5}s`;
          starsContainer.appendChild(star);
        }
      }

      // FunciÃ³n para generar el enlace del calendario
      function generateCalendarLink() {
        const eventDate = new Date('2024-07-27T21:30:00-03:00');
        const endDate = new Date(eventDate.getTime() + 3 * 60 * 60 * 1000); // Asumimos que el evento dura 3 horas
        const title = 'Despedida de Juli';
        const location = 'Blondie';
        const details = 'Â¡No faltes a esta noche inolvidable!';

        const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${eventDate.toISOString().replace(/-|:|\.\d+/g, '')}/${endDate.toISOString().replace(/-|:|\.\d+/g, '')}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}&sf=true&output=xml`;

        document.getElementById('calendarLink').href = googleCalendarUrl;
      }

      generateCalendarLink();

      createStars();
    </script>
